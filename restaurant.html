<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Delivery Food — Меню</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div class="container">
		<header class="header">
			<a href="index.html" class="logo">
				<img src="img/icon/logo.svg" alt="Logo" />
			</a>
			<label class="address">
				<input type="text" class="input input-address" placeholder="Адреса доставки" />
			</label>
			<div class="buttons">
				<span class="user-name"></span>
				<button class="button button-primary button-auth">
					<span class="button-text">Війти</span>
				</button>
				<button class="button button-primary button-out">
					<span class="button-text">Вийти</span>
				</button>
				<button class="button" id="cart-button">
					<span class="button-cart-svg"></span>
					<span class="button-text">Кошик</span>
				</button>
			</div>
		</header>
	</div>
	<!-- /.container  -->

	<main class="main">
		<div class="container">
			<!-- Restaurant Info Section -->
			<section class="restaurant-info">
				<h2 class="restaurant-name"></h2>
				<div class="restaurant-details">
					<span class="restaurant-rating"></span>
					<span class="restaurant-price"></span>
					<span class="restaurant-category"></span>
				</div>
			</section>
			<!-- Menu Section -->
			<section class="menu">
				<h2 class="section-title">Меню</h2>
				<div class="cards cards-menu">
					<!-- Menu items will be dynamically rendered here -->
				</div>
			</section>
		</div>
		<!-- /.container -->
	</main>

	<footer class="footer">
		<div class="container">
			<div class="footer-block">
				<img src="img/icon/logo.svg" alt="logo" class="logo footer-logo" />
				<nav class="footer-nav">
					<a href="#" class="footer-link">Ресторанам</a>
					<a href="#" class="footer-link">Кур'єрам</a>
					<a href="#" class="footer-link">Прес-центр</a>
					<a href="#" class="footer-link">Контакти</a>
				</nav>
				<div class="social-links">
					<a href="#" class="social-link"><img src="img/social/instagram.svg" alt="instagram" /></a>
					<a href="#" class="social-link"><img src="img/social/fb.svg" alt="facebook" /></a>
				</div>
			</div>
		</div>
	</footer>
</body>

<script src="js/restaurant.js"></script>

</html>
